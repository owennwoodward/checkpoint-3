<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TripPlanner</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light navbar-expand bg-success">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2 text-primary">
          <h4><b><i class="mdi mdi-airplane"></i>Trip Planner of Doom</b></h4>
        </span>
      </a>
    </nav>
  </header>
  <main>

    <div class="container-fluid pt-3">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active bg-warning p-5" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#trip-tab"
          type="button" role="tab">Current Trips</button>
        <button class="nav-link bg-success ms-3" id="nav-profile-tab ms-5" data-bs-toggle="tab"
          data-bs-target="#booking-tab" type="button" role="tab">New Trip Creation</button>
      </div>

      <!-- <h3>Type</h3>
              <h3>Name</h3>
              <h3>Confirmation Number</h3>
              <h3>Notes</h3>
              <h3>Date</h3>
              <h3>Cost</h3> -->

      <div class="tab-content">
        <div class="tab-pane fade show active" id="trip-tab" role="tabpanel">
          <div id="trips" class="row m-2">


            <!-- <p>âœˆ</p>
          <p>Flight to California</p>
          <p>5555GHJN</p>
          <p>349 Stinky Feet Lane</p>
          <p>5-28-22</p>
          <p>$500</p> -->
          </div>
        </div>

        <!-- start form here -->



        <div class="tab-pane fade show" id="booking-tab" role="tabpanel">
          <div id="booking-form" class="row m-2">
            <div class="col-md-6 bg-white rounded shadow p-4">
              <h4>Book Your Trip Today</h4>
              <form class="row" id="form" onsubmit="app.tripsController.bookTrip()">
                <div class="mb-2 col-12">
                  <label for="" class="form-label">Name of Destination</label>
                  <input type="text" minlength="3" maxlength="50" required name="name" id="name" class="form-control"
                    aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-2 col-12">
                  <label for="" class="form-label">Days Staying</label>
                  <input type="number" required min="3" max="30" name="days" id="days" class="form-control"
                    aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-2 col-12">
                  <label for="" class="form-label">Date</label>
                  <input type="date" required value="2022-05-20" name="date" id="date" class="form-control"
                    aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-2 col-12">
                  <label for="" class="form-label">Custom Notes</label>
                  <textarea name="notes" required minlength="3" maxlength="1000" id="notes" class="form-control"
                    aria-describedby="helpId" placeholder=""></textarea>
                </div>
                <button class="btn btn-success">Book Trip</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
